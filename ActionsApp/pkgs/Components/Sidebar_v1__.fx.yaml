Sidebar_v1__ As CanvasComponent:
    MenuActions(Number As Number):
        Number:
            Default: =0
        ThisProperty:
            Default: |-
                =// See the guidance in the Menu property on how to set this up. 
                
                Switch(Number,
                    1, Notify("Hello")
                )
    AboutScreen: =App.ActiveScreen
    AppRelease: |-
        ={ Type: "Dev", Release: 1, Fix: 0 }
    AppTitle: ="MyApp"
    DynamicWidth: =If(g_ShowMenu || g_ShowSubmitFeedbackDialog, App.Width, Sidebar_v1__.Style.Width.Collapsed)
    Fill: =RGBA(0,0,0,0)
    Height: =App.Height - Self.Y
    Menu: |
        ={
            HomeScreen: App.ActiveScreen,
        
            // This table populates the dynamic nav bar. This works in conjunction with the MenuActions behaviour property. 
            // Clicking a menu item will trigger the MenuActions code, passing the Number parameter.
            // MenuActions does a switch on the Number parameter and hence runs the code relative to that number, which can be anything.
            // Add more records below, ensure there is a corresponding MenuActions switch statement, and ensure the numbers line up!
        
            // Tooltip: If Blank() the item's text is used, otherwise the tooltip text is used. If the item is disabled, then the disabled tooltip is added to the normal tooltip.
        
            Items: Table(
                { Number: 1, Text: "Goto Screen", Image: SampleImage, Tooltip: Blank(), Disabled: false, DisabledTooltip: "You lack permissions", SeparatorBefore: true },
                { Number: 2, Text: "Notify me", Image: SampleImage, Tooltip: "Special tooltip", Disabled: false, DisabledTooltip: "Future process steps not available", SeparatorBefore: true }
            )
        }
    OnReset: |-
        =Set(APP_COLORS, Sidebar_v1__.Style.Colors);
        Set(APP_BUTTONS,Sidebar_v1__.Style.Buttons);
        Set(APP_INPUT_CONTROLS, Sidebar_v1__.Style.Controls);
        Set(APP_LABELS, Sidebar_v1__.Style.Labels);
