        ={
            Width: {
                Collapsed: 50,
                Expanded: 300
            },        
            Fill: Color.DarkGray,
            MenuItem: {
                Color: Color.White, 
                HoverFill: Color.Gray,
                FontSize: 14,
                IconSize: 50,
                IconPadding: 10
            },
            Separator: {
                VerticalPadding: 5,
